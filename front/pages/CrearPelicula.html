            <main>
                <h2>Crear nueva película</h2>
                <form class="form" id="movieForm">
                
                    <div>
                        <label for="title">Título</label>
                        <input type="text" name="title" id="title" required />
                    </div>
                
                    <div>
                        <label for="year">Año</label>
                        <input type="number" name="year" id="year" min="1900" max="2024" required />
                    </div>
                
                    <div>
                        <label for="director">Director</label>
                        <input type="text" name="director" id="director" required />
                    </div>
                
                    <div>
                        <label for="duration">Duración</label>
                        <input type="text" name="duration" id="duration" required />
                    </div>
                
                    <label>Género</label>
                    <div>
                        <input type="checkbox" name="genre" value="Action" id="genre-action" />
                        <label for="genre-action">Action</label>
                
                        <input type="checkbox" name="genre" value="Adventure" id="genre-adventure" />
                        <label for="genre-adventure">Adventure</label>
                        
                        <input type="checkbox" name="genre" value="Comedy" id="genre-comedy" />
                        <label for="genre-comedy">Comedy</label>
                        
                        <input type="checkbox" name="genre" value="Drama" id="genre-drama" />
                        <label for="genre-drama">Drama</label>
                        
                        <input type="checkbox" name="genre" value="Fantasy" id="genre-fantasy" />
                        <label for="genre-fantasy">Fantasy</label>
                        
                        <input type="checkbox" name="genre" value="Mistery" id="genre-mistery" />
                        <label for="genre-mistery">Mistery</label>
                        
                
                    </div>
                
                    <div>
                        <label for="rate">Rate</label>
                        <input type="number" name="rate" id="rate" step="0.1" min="0" max="10" required />
                    </div>
                
                    <div>
                        <label for="poster">Póster (URL)</label>
                        <input type="text" name="poster" id="poster" required />
                    </div>
                
                    <button type="submit">Crear</button>
                    <button type="button" id="clearButton">Limpiar</button>
                
                </form>

    
            </main>
                <script src="../scripts/createMovie.js"></script>
                <script src="../public/bundle.js">
                </script>

    </body>
